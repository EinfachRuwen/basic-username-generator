<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .result {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .copied {
            color: #4CAF50;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic Username Generator</h1>
        <div class="result" id="username">user12345678901</div>
        <button onclick="generateUsername()">Neu generieren</button>
        <button onclick="copyUsername()">Kopieren</button>
        <p class="copied" id="copyMessage">Kopiert!</p>
    </div>

    <script>
        function generateUsername() {
            const length = Math.floor(Math.random() * (15 - 10 + 1)) + 10; // Zufällige Länge zwischen 10 und 15
            let numbers = '';
            for(let i = 0; i < length; i++) {
                numbers += Math.floor(Math.random() * 10);
            }
            document.getElementById('username').textContent = 'user' + numbers;
        }

        function copyUsername() {
            const username = document.getElementById('username').textContent;
            navigator.clipboard.writeText(username);
            
            const copyMessage = document.getElementById('copyMessage');
            copyMessage.style.display = 'block';
            setTimeout(() => {
                copyMessage.style.display = 'none';
            }, 2000);
        }

        // Initial username generieren
        generateUsername();
    </script>
</body>
</html>
